<!DOCTYPE html>
<html>
<head>
  <title>Slider Example</title>
  <style>
    /* CSS for the slider container */
    .slider-container {
      width: 500px;
      height: 300px;
      overflow: hidden;
      position: relative;
    }

    /* CSS for individual slides */
    .slide {
      width: 100%;
      height: 100%;
      position: absolute;
      transition: transform 0.5s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }

    /* CSS for the textarea */
    textarea {
      width: 100%;
      height: 100px;
      box-sizing: border-box;
      padding: 10px;
      font-size: 14px;
    }

    /* CSS for dropdowns */
    .dropdown-container {
      display: flex;
      align-items: center;
    }

    .dropdown-select {
      margin-right: 10px;
    }

    .dropdown-button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div id="slider" class="slide"></div>
  </div>

  <button id="prevBtn" disabled>Previous</button>
  <button id="nextBtn">Next</button>

  <textarea id="commentTextarea" placeholder="Brak treści"></textarea>

  <script>
    const jsonData = {
      "Zatoki czolowe": [
        {
          "name": "droznosc",
          "parts": [
            {
              "text": "Zatoki czołowe o zachowanej powietrzności, zachyłki czołowe o zachowanej drożności.",
              "newline": false
            }
          ]
        },
        {
          "name": "pogrubienia",
          "parts": [
            {
              "text": "Drobne pogrubienia błon śluzowych zatok czolowych od strony zachylków zębodolowych.",
              "newline": true
            }
          ]
        },
        {
          "name": "niedrozne",
          "parts": [
            {
              "text": "Zachyłki zębodolowe niedrożne na tle pogrubień błon śluzowych.",
              "newline": true
            }
          ]
        }
      ],
      "Sitowie": [
        {
          "name": "zachowane",
          "parts": [
            {
              "text": "Sitowie o zachowanej powietrzności.",
              "newline": true
            }
          ]
        },
        {
          "name": "pogrubienia",
          "parts": [
            {
              "text": "Drobne pogrubienia błon śluzowych sitowia z bezpowietrzniścią pojedynczych komórek sitowia.",
              "newline": true
            }
          ]
        },
        {
          "name": "klasyfikacja kerosa",
          "parts": [
            {
              "text": "Głębokość rowków węchowych wg. klasyfikacji Kerosa: po stronie prawej ",
              "newline": true
            },
            {
              "choices": [
                "1mm-typ I",
                "2mm-typ I",
                "3mm-typ I",
                "4mm-typ II",
                "5mm-typ II",
                "6mm-typ II",
                "7mm-typ II",
                "8mm-typ III",
                "9mm-typ III",
                "10mm-typ III",
                "11mm-typ III",
                "12mm-typ III",
                "13mm-typ III",
                "14mm-typ III",
                "15mm-typ III",
                "16mm-typ III"
              ],
              "newline": false
            },
            {
              "text": " Po stronie lewej ",
              "newline": false
            },
            {
              "choices": [
                "1mm-typ I",
                "2mm-typ I",
                "3mm-typ I",
                "4mm-typ II",
                "5mm-typ II",
                "6mm-typ II",
                "7mm-typ II",
                "8mm-typ III",
                "9mm-typ III",
                "10mm-typ III",
                "11mm-typ III",
                "12mm-typ III",
                "13mm-typ III",
                "14mm-typ III",
                "15mm-typ III",
                "16mm-typ III"
              ],
              "newline": false
            },
          ]
        }
      ]
    };

    const slider = document.getElementById('slider');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const commentTextarea = document.getElementById('commentTextarea');
    const keys = Object.keys(jsonData);
    let currentIndex = 0;
    let buttonsContainer = document.createElement('div');

    function updateSlide() {
      slider.textContent = keys[currentIndex];

      // Clear textarea content
      commentTextarea.value = commentTextarea.value;

      // Remove previous buttons
      buttonsContainer.innerHTML = '';

      // Create buttons for each "text" key and dropdowns for each "choices" key in the current slide
      const slide = jsonData[keys[currentIndex]];
      if (slide) {
        slide.forEach((item) => {
          if (item.parts) {
            item.parts.forEach((part) => {
              if (part.text) {
                const button = document.createElement('button');
                button.textContent = part.text;
                button.addEventListener('click', () => {
                  if (part.newline == true) {
                    commentTextarea.value += '\n';
                  };
                  commentTextarea.value += part.text;
                });
                buttonsContainer.appendChild(button);
              } else if (part.choices) {
                const dropdownContainer = document.createElement('div');
                dropdownContainer.classList.add('dropdown-container');

                const dropdownSelect = document.createElement('select');
                dropdownSelect.classList.add('dropdown-select');
                part.choices.forEach((choice) => {
                  const option = document.createElement('option');
                  option.value = choice;
                  option.textContent = choice;
                  dropdownSelect.appendChild(option);
                });
                dropdownContainer.appendChild(dropdownSelect);

                const okButton = document.createElement('button');
                okButton.textContent = 'OK';
                okButton.classList.add('dropdown-button');
                okButton.addEventListener('click', () => {
                  const selectedValue = dropdownSelect.value;
                  if (part.newline == true) {
                    commentTextarea.value += '\n';
                  };
                  commentTextarea.value += selectedValue;
                });
                dropdownContainer.appendChild(okButton);

                buttonsContainer.appendChild(dropdownContainer);
              }
            });
          }
        });
      }

      // Append buttons container to the DOM
      commentTextarea.insertAdjacentElement('afterend', buttonsContainer);

      // Enable or disable buttons based on current slide index
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === keys.length - 1;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % keys.length;
      updateSlide();
    }

    function previousSlide() {
      currentIndex = (currentIndex - 1 + keys.length) % keys.length;
      updateSlide();
    }

    updateSlide();

    prevBtn.addEventListener('click', previousSlide);
    nextBtn.addEventListener('click', nextSlide);
  </script>
</body>
</html>
